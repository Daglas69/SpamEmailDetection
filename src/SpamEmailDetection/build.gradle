plugins {
    id 'java'
}

group 'com.gaspard'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.meaningcloud:meaningcloud-sdk:0.9.2'
    compile group: 'com.paralleldots', name: 'paralleldots', version: '1.0.2'
    compile group: 'com.opencsv', name: 'opencsv', version: '4.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
